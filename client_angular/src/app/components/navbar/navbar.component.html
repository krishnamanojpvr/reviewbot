<nav
  class="bg-gradient-to-r from-gray-900 to-gray-800 text-white p-2 shadow-xl sticky top-0 z-50 transition duration-300"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a
          routerLink="/"
          class="text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-200 to-indigo-200 text-2xl font-extrabold flex items-center drop-shadow-lg hover:scale-105 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 mr-2 text-fuchsia-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          ReviewBot
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-4">
          <ng-container *ngIf="!(isLoggedIn$ | async); else loggedInMenu">
            <a
              routerLink="/"
              class="text-fuchsia-100 hover:bg-fuchsia-800/40 px-4 py-2 rounded-xl text-base font-semibold transition-all duration-300 shadow focus:outline-none focus:ring-2 focus:ring-fuchsia-600"
            >
              Home
            </a>
            <a
              routerLink="/login"
              class="text-fuchsia-100 hover:bg-fuchsia-800/40 px-4 py-2 rounded-xl text-base font-semibold transition-all duration-300 shadow focus:outline-none focus:ring-2 focus:ring-fuchsia-600"
            >
              Login
            </a>
            <a
              routerLink="/register"
              class="text-fuchsia-100 hover:bg-fuchsia-800/40 px-4 py-2 rounded-xl text-base font-semibold transition-all duration-300 shadow focus:outline-none focus:ring-2 focus:ring-fuchsia-600"
            >
              Register
            </a>
          </ng-container>

          <ng-template #loggedInMenu>
            <a
              routerLink="/dashboard"
              class="text-fuchsia-100 hover:bg-fuchsia-800/40 px-4 py-2 rounded-xl text-base font-semibold transition-all duration-300 shadow focus:outline-none focus:ring-2 focus:ring-fuchsia-600"
            >
              Dashboard
            </a>
            <!-- Desktop Dropdown -->
            <div class="relative group">
              <button
                (click)="toggleUserDropdown()"
                class="flex items-center space-x-2 text-fuchsia-100 hover:bg-fuchsia-800/40 px-4 py-2 rounded-xl text-base font-semibold transition-all duration-300 shadow focus:outline-none focus:ring-2 focus:ring-fuchsia-600"
                type="button"
              >
                <span>{{ username$ | async }}</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <div
                *ngIf="userDropdownOpen"
                class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-700"
              >
                <a
                  (click)="logout()"
                  class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-700 cursor-pointer"
                  >Logout</a
                >
              </div>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center mobile-menu">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="text-fuchsia-200 hover:text-fuchsia-400 focus:outline-none transition"
        >
          <svg
            class="h-7 w-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <ng-container *ngIf="!(isLoggedIn$ | async); else mobileLoggedInMenu">
        <a
          routerLink="/"
          (click)="mobileMenuOpen = false"
          class="text-fuchsia-100 hover:bg-fuchsia-800/40 block px-3 py-2 rounded-md text-base font-medium"
        >
          Home
        </a>
        <a
          routerLink="/login"
          (click)="mobileMenuOpen = false"
          class="text-fuchsia-100 hover:bg-fuchsia-800/40 block px-3 py-2 rounded-md text-base font-medium"
        >
          Login
        </a>
        <a
          routerLink="/register"
          (click)="mobileMenuOpen = false"
          class="text-fuchsia-100 hover:bg-fuchsia-800/40 block px-3 py-2 rounded-md text-base font-medium"
        >
          Register
        </a>
      </ng-container>

      <ng-template #mobileLoggedInMenu>
        <a
          routerLink="/dashboard"
          (click)="mobileMenuOpen = false"
          class="text-fuchsia-100 hover:bg-fuchsia-800/40 block px-3 py-2 rounded-md text-base font-medium"
        >
          Dashboard
        </a>
        <div class="pt-4 pb-3 border-t border-gray-700">
          <div class="flex items-center px-5">
            <div class="text-base font-medium text-fuchsia-200">
              {{ username$ | async }}
            </div>
          </div>
          <div class="mt-3 px-2 space-y-1">
            <a
              (click)="logout()"
              class="block px-3 py-2 text-base font-medium text-red-400 hover:text-white hover:bg-gray-700 rounded-md cursor-pointer"
            >
              Logout
            </a>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
