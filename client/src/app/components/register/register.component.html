<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-950 to-black flex items-center justify-center p-4">
  <div class="w-full max-w-4xl">
    <!-- Card Container -->
    <div class="bg-gradient-to-br from-gray-900 via-gray-800 to-black rounded-2xl shadow-2xl overflow-hidden border border-gray-800">
      <div class="text-center mt-5">
        <h2 class="text-4xl font-extrabold text-white">Create Account</h2>
        <p class="text-indigo-200 text-lg">Join our platform today</p>
      </div>

      <div class="border-t border-violet-700 my-6"></div>

      <div class="p-10 flex-1">
        <!-- Success Message -->
        <div *ngIf="success" class="mb-6 bg-green-900/30 border border-green-700 rounded-lg p-4">
          <p class="text-green-300">{{ success }}</p>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-6 bg-red-900/30 border border-red-700 rounded-lg p-4">
          <p class="text-red-300">{{ error }}</p>
        </div>

        <form class="space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <!-- Username Field -->
          <div>
            <label class="block text-fuchsia-200 text-sm font-medium mb-2">Username</label>
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
              placeholder="Enter Username"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-fuchsia-200 text-sm font-medium mb-2">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
              placeholder="••••••••"
            />
            <p class="mt-1 text-xs text-gray-500">
              At least 6 characters 
            </p>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label class="block text-fuchsia-200 text-sm font-medium mb-2">Confirm Password</label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
              placeholder="••••••••"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loading || !registerForm.valid"
            class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 via-fuchsia-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 text-white font-bold rounded-lg shadow-md hover:shadow-fuchsia-900/40 transition duration-300 text-lg disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!loading">Create Account</span>
            <span *ngIf="loading">Creating Account...</span>
          </button>
        </form>

        <app-loader [isLoading]="loading"></app-loader>

        <div class="mt-8 text-center">
          <p class="text-sm text-fuchsia-200">
            Already have an account?
            <a
              routerLink="/login"
              class="font-medium text-fuchsia-400 hover:text-fuchsia-200"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
