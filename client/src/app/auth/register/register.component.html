<div
  class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-950 to-black flex items-center justify-center p-4"
>
  <div class="w-full max-w-4xl">
    <!-- Card Container -->
    <div
      class="bg-gradient-to-br from-gray-900 via-gray-800 to-black rounded-2xl shadow-2xl overflow-hidden border border-gray-800"
    >
      <div class="text-center mt-5">
        <h2 class="text-4xl font-extrabold text-white">Create Account</h2>
        <p class="text-indigo-200 text-lg">Join our platform today</p>
      </div>

      <div class="border-t border-violet-700 my-6"></div>

      <div class="p-10 flex-1">
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-fuchsia-200 text-sm font-medium mb-2"
                >First Name</label
              >
              <input
                type="text"
                class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
                placeholder="First Name"
              />
            </div>
            <div>
              <label class="block text-fuchsia-200 text-sm font-medium mb-2"
                >Last Name</label
              >
              <input
                type="text"
                class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
                placeholder="Last Name"
              />
            </div>
          </div>

          <div>
            <label class="block text-fuchsia-200 text-sm font-medium mb-2"
              >Email Address</label
            >
            <input
              type="email"
              class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
              placeholder="you@example.com"
            />
          </div>

          <div class="md:flex md:space-x-6">
            <div class="md:flex-1">
              <label class="block text-fuchsia-200 text-sm font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
                placeholder="••••••••"
              />
              <p class="mt-1 text-xs text-gray-500">
                At least 8 characters with 1 number
              </p>
            </div>
            <div class="md:flex-1 mt-6 md:mt-0">
              <label class="block text-fuchsia-200 text-sm font-medium mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                class="w-full px-4 py-3 rounded-lg border border-gray-700 bg-gray-900 text-fuchsia-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-600 focus:border-transparent transition"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              class="h-4 w-4 text-fuchsia-600 focus:ring-fuchsia-500 border-gray-700 rounded bg-gray-800"
            />
            <label for="terms" class="ml-2 block text-sm text-fuchsia-200">
              I agree to the
              <a
                href="#"
                class="text-fuchsia-400 hover:text-fuchsia-200 underline"
                >Terms</a
              >
              and
              <a
                href="#"
                class="text-fuchsia-400 hover:text-fuchsia-200 underline"
                >Privacy Policy</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 via-fuchsia-600 to-purple-700 hover:from-indigo-700 hover:to-purple-800 text-white font-bold rounded-lg shadow-md hover:shadow-fuchsia-900/40 transition duration-300 text-lg"
          >
            Create Account
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-sm text-fuchsia-200">
            Already have an account?
            <a
              routerLink="/login"
              class="font-medium text-fuchsia-400 hover:text-fuchsia-200"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
